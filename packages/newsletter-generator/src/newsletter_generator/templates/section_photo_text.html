<div class="section-content photo-with-text">
    <div class="photo-container">
        <img src="{{ section.content.photo_url }}" alt="{{ section.content.photo_description }}">
        {% if section.content.photo_description %}
        <p class="photo-description">{{ section.content.photo_description }}</p>
        {% endif %}
    </div>
    <div class="text-container">
        <p>{{ section.content.text }}</p>
    </div>
</div>
