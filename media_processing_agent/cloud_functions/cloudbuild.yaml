steps:
  # Cloud Function のデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - media-processing-agent
      - --gen2
      - --runtime=python312
      - --region=us-central1
      - --source=.
      - --entry-point=process_media
      - --trigger-event-filters=type=google.cloud.storage.object.v1.finalized
      - --trigger-event-filters=bucket=${_STORAGE_BUCKET}
      - --memory=512MB
      - --timeout=540s
      - --max-instances=10
      - --set-env-vars=GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=us-central1,VERTEX_AI_INDEX_ID=${_VERTEX_AI_INDEX_ID}
      - --service-account=${_SERVICE_ACCOUNT}

substitutions:
  _STORAGE_BUCKET: 'your-media-bucket'  # 実際のバケット名に置き換えてください
  _VERTEX_AI_INDEX_ID: '5650858647094296576'
  _SERVICE_ACCOUNT: '${PROJECT_ID}@appspot.gserviceaccount.com'  # 適切なサービスアカウントに置き換えてください

options:
  logging: CLOUD_LOGGING_ONLY